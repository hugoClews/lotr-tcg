<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 350" preserveAspectRatio="none">
  <defs>
    <!-- Wood grain texture -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect fill="#3A2815" width="100" height="100"/>
      <g fill="none" stroke="#4A3520" stroke-width="0.5" opacity="0.6">
        <path d="M0,10 Q25,8 50,12 T100,10"/>
        <path d="M0,25 Q30,22 60,28 T100,25"/>
        <path d="M0,40 Q20,38 40,42 T100,40"/>
        <path d="M0,55 Q35,52 70,58 T100,55"/>
        <path d="M0,70 Q25,68 50,72 T100,70"/>
        <path d="M0,85 Q30,82 60,88 T100,85"/>
      </g>
      <g fill="none" stroke="#2A1A08" stroke-width="0.3" opacity="0.4">
        <path d="M0,5 Q30,3 60,7 T100,5"/>
        <path d="M0,18 Q20,16 40,20 T100,18"/>
        <path d="M0,33 Q35,30 70,36 T100,33"/>
        <path d="M0,48 Q25,46 50,50 T100,48"/>
        <path d="M0,63 Q30,60 60,66 T100,63"/>
        <path d="M0,78 Q20,76 40,80 T100,78"/>
        <path d="M0,93 Q35,90 70,96 T100,93"/>
      </g>
    </pattern>
    
    <!-- Gold metallic gradient -->
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="25%" stop-color="#F5D061"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="75%" stop-color="#AA8C2C"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    
    <!-- Parchment texture -->
    <filter id="parchmentTexture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#E8DCC0" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="light" mode="multiply"/>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Celtic knot corner pattern -->
    <symbol id="cornerKnot" viewBox="0 0 30 30">
      <path fill="url(#goldMetal)" d="M0,0 L30,0 L30,5 Q15,5 15,15 Q15,25 5,30 L0,30 Z"/>
      <path fill="none" stroke="#AA8C2C" stroke-width="1" d="M5,0 Q5,10 15,10 Q25,10 25,0"/>
      <path fill="none" stroke="#AA8C2C" stroke-width="1" d="M0,5 Q10,5 10,15 Q10,25 0,25"/>
      <circle cx="8" cy="8" r="2" fill="url(#goldMetal)"/>
    </symbol>
  </defs>
  
  <!-- Main card body with wood texture -->
  <rect x="0" y="0" width="250" height="350" rx="12" fill="url(#woodGrain)" filter="url(#dropShadow)"/>
  
  <!-- Outer gold border -->
  <rect x="3" y="3" width="244" height="344" rx="10" fill="none" stroke="url(#goldMetal)" stroke-width="3"/>
  
  <!-- Inner border detail -->
  <rect x="8" y="8" width="234" height="334" rx="8" fill="none" stroke="#5A4830" stroke-width="1"/>
  
  <!-- Corner decorations -->
  <use href="#cornerKnot" x="0" y="0" width="30" height="30"/>
  <use href="#cornerKnot" x="220" y="0" width="30" height="30" transform="translate(250,0) scale(-1,1)"/>
  <use href="#cornerKnot" x="0" y="320" width="30" height="30" transform="translate(0,350) scale(1,-1)"/>
  <use href="#cornerKnot" x="220" y="320" width="30" height="30" transform="translate(250,350) scale(-1,-1)"/>
  
  <!-- Title area background -->
  <rect x="12" y="12" width="226" height="32" rx="4" fill="#2A1A08" opacity="0.8"/>
  <rect x="12" y="12" width="226" height="32" rx="4" fill="none" stroke="url(#goldMetal)" stroke-width="1"/>
  
  <!-- Art frame area -->
  <rect x="15" y="48" width="220" height="150" rx="3" fill="#1A1208"/>
  <rect x="15" y="48" width="220" height="150" rx="3" fill="none" stroke="url(#goldMetal)" stroke-width="2"/>
  
  <!-- Type line -->
  <rect x="15" y="202" width="220" height="18" fill="linear-gradient(90deg, transparent, rgba(212,175,55,0.2), transparent)"/>
  
  <!-- Text box with parchment look -->
  <rect x="12" y="224" width="226" height="114" rx="4" fill="#E8DCC0"/>
  <rect x="12" y="224" width="226" height="114" rx="4" fill="none" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Text box inner texture lines -->
  <g stroke="#D4C8A8" stroke-width="0.5" opacity="0.5">
    <line x1="20" y1="240" x2="230" y2="240"/>
    <line x1="20" y1="255" x2="230" y2="255"/>
    <line x1="20" y1="270" x2="230" y2="270"/>
    <line x1="20" y1="285" x2="230" y2="285"/>
    <line x1="20" y1="300" x2="230" y2="300"/>
  </g>
</svg>
